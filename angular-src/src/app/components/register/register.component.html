
<div  class=" d-flex justify-content-around">
<h2 class="page-header">Register</h2><br/>
</div>


<div  class=" d-flex justify-content-center">
  <form (submit) = "onRegisterSubmit()">
    <div class="formgroup">
      <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="formgroup">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="formgroup">
        <label>Test Account</label>
        <input type="text" [(ngModel)]="account" name="account" class="form-control">
      </div>
    <div class="formgroup">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="formgroup">
      <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <br/>
      <input type="submit" class="btn btn-primary" value="Submit" >
  </form>
</div>
